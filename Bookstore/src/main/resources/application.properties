#==========================================
# JPA / Hibernate
#==========================================

#Use spring.jpa.properties.* for hibernate native properties (the prefix is stripped before addinfg them to the entity manager)

#show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with update the database
#schema will be automaticaly updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto = update

# Allow hibernate to generate SQL optimized for particulae DBMS
spring.jpa.properties.hibernate.dialect.storage_engine= org.hibernate.dialect.MySQL8InnoDBDialect



